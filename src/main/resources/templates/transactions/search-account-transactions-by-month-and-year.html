<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title>Search Month/Year</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <br/>
  <br />
  <br />
  <div class="container text-center">
    <div class="container border rounded bg-light">
      <br />
      <br />
      <form action="#" th:action="@{'/search-account-transactions-by-month-and-year'}"
            method="post" th:object="${searchAccountMonthAndYear}">
        <h3>Search for Account Transactions by Month/Year</h3>
        <div class="form-control bg-light">
          <div class="form-control">
            <label>Savings Account</label>
            <div>
              <select class="form-select" th:name="savingsAccountId">
                <option th:if="${savingsAccounts.isEmpty()}">None Available</option>
                <option th:each="account : ${savingsAccounts}" th:value="${account.id}"
                        th:text="${account.templateSelector()}">
                </option>
              </select>
            </div>
          </div>
          <hr />
        </div>
        <hr />
        <div class="form-control bg-light">
          <label>Month</label>
          <div>
            <select class="form-select"  type="text" id="month"th:field="*{month}">
              <option th:each="monthOpt : ${monthOptions}"
                      th:value="${monthOpt}" th:text="${monthOpt}"></option>
            </select>
          </div>
        </div>
        <hr />
        <div class="form-control bg-light">
          <label>Year</label>
          <div>
            <select class="form-select" th:field="*{year}">
              <option th:value="2023" th:text="2023"></option>
              <option th:value="2024" th:text="2024"></option>
            </select>
          </div>
        </div>
        <br />
        <div>
          <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
        <br />
      </form>
    </div>
    <br />
    <br />
    <br />
  </div>
  <br>
  <br />
  <br />
  <br />
  <br />
</div>
</body>
</html>
