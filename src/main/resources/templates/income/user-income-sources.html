<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Sources</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <br />
    <div class="container text-center">
        <div class="container border rounded bg-light">
            <br />
            <h2>Income Sources</h2>
            <hr />
            <br />
            <div th:if="${incomeSources.size() > 0}"
                 class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Income Source</th>
                        <!--<th scope="col">Delete</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="source : ${incomeSources}">
                        <td th:text="${source.id}"></td>
                        <td th:text="${source.incomeSourceName}"></td>
                        <!--<td>
                            <a th:href="@{'/delete-income-source/' + ${source.id}}">
                                Delete</a>
                        </td> -->
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${incomeSources.size() > 0}"
                 class="container border rounded text-center bg-light">
                <br />
                <h3>You currently have no income sources</h3>
                <br />
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
