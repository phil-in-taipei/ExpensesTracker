<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title>Create Bank</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <br />
  <div class="container border rounded text-center" hx-boost="true">
    <div class="mt-4 p-5 rounded bg-light">
      <h1>Create Bank</h1>
      <form action="#" th:hx-post="@{/create-bank-htmx}"
            hx-target="#bank-list" hx-swap="beforeend" th:object="${bank}">
        <hr />
        <div class="form-control bg-light">
          <label>Bank Name</label>
          <div>
            <input type="text" id="bankName" class="form-control"
                   th:field="*{bankName}" required>
          </div>
        </div>
        <hr />
        <div class="d-grid gap-2 col-6 mx-auto bg-light">
          <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
      </form>
    </div>
    <div id="bank-list">
      <h2>Banks</h2>
      <hr />
      <br />
      <div th:if="${banks.size() > 0}"
           class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Bank Name</th>
            <!--<th scope="col">Delete</th> -->
          </tr>
          </thead>
          <tbody>
          <tr th:each="bank : ${banks}">
            <td th:text="${bank.id}"></td>
            <td th:text="${bank.bankName}"></td>
            <!--<td>
                <a th:href="@{'/delete-banks/' + ${bank.id}}">
                    Delete</a>
            </td> -->
          </tr>
          </tbody>
        </table>
      </div>
      <div th:unless="${banks.size() > 0}"
           class="container border rounded text-center bg-light">
        <br />
        <h3>There are currently no banks</h3>
        <br />
      </div>
    </div>

  </div>
  <br />
</div>
</body>
</html>
