<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<body>
<th:block th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/}">
        Expenses Tracker
      </a>
      <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/landing}">
        Expenses Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="nav-link active"
               aria-current="page" href="#">
              Login</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="nav-link active"
               aria-current="page" href="#">
              Register</a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/expenses-tracker-users}" class="nav-link active"
               aria-current="page" href="#">
              Expenses Tracker Users</a>
          </li>

          <li sec:authorize="hasRole('ROLE_EXPENSES_MANAGER')"  class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Income Sources
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a th:href="@{/create-income-source}"  class="dropdown-item"
                     href="#">Create Income Source</a></li>
              <li><a th:href="@{/user-income-sources}" class="dropdown-item"
                     href="#">View Income Sources</a></li>
              <li><a th:href="@{/banks}" class="dropdown-item"
                     href="#">View Banks</a></li>
            </ul>
          </li>

          <li sec:authorize="hasRole('ROLE_ADMIN')"  class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Banks
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a th:href="@{/create-bank}"  class="dropdown-item"
                     href="#">Create Banks</a></li>
              <li><a th:href="@{/banks}" class="dropdown-item"
                     href="#">View Banks</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</th:block>
</body>
</html>
