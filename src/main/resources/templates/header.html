<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<body>
<th:block th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/}">
        Expenses Tracker
      </a>
      <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/landing}">
        Expenses Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="nav-link active"
               aria-current="page" href="#">
              Login</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="nav-link active"
               aria-current="page" href="#">
              Register</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/expenses-tracker-users}" class="nav-link active"
               aria-current="page" href="#">
              Expenses Tracker Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</th:block>
</body>
</html>
